		function renderTime(){
			time.innerHTML = date.twitter();
			setTimeout(renderTime,interval);

                interval = interval *inc;
                inc++;

            }else if(interval == 30000){
                interval = 15000;
                inc = 0;
            }
            else{
                moment().diff(date)/minute > 1 && (interval = minute);

            }
		}
